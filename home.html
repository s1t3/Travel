		  	var box1 = document.getElementById("box1");

		  			//alert("Transition End!");
		  	});

		  <script>
				function myJump() {
				  var elem = document.getElementById("box1");  
				  		elem.style.backgroundColor ="pink";
				  var pos = 0;
				  var id = setInterval(frame, 5);
				  function frame() {
				    if (pos == 350) {
				      clearInterval(id);
				    } else {
				      pos++; 
				      elem.style.top = pos + 'px'; 
				      elem.style.left = pos + 'px'; 
				    
				  }
				}
			}
